<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Receipt Parser</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Minimal custom styles - use Bootstrap as much as possible */
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .json-display {
            font-family: monospace;
            white-space: pre-wrap;
            height: 300px;
            overflow-y: auto;
        }
        
        .loading {
            display: none;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-receipt text-secondary me-2"></i>
                Walmart Receipt Parser
            </h1>
            <p class="lead text-center text-secondary">
                Extract structured item data from Walmart receipts
            </p>
            <hr>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <small>
                <p>Walmart Receipt Parser API</p>
                <p>Extracts structured item data and outputs valid JSON</p>
            </small>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
